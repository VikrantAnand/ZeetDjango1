{% extends 'pages/base.html' %}
{% load static %}
{% block proall %}

    <title>Proall</title>
    <style>
        table td{
            border:1px solid purple;
            padding: 10px;
        }
        .imagetd{
            height: 200px;
        }
    </style>
<!-- </head>
<body> -->
    <table>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Image</th>
            <th>View</th>
        </tr>
        {% for i in l %}
        <tr>
            <td>{{ i.name }}</td>
            <td>{{ i.price }}</td>
            <td><img class="imagetd" src="{{ i.image.url }}" alt="NF"></td>
            <td><a href="{% url 'proview' i.id%}">View</a></td>
            <td><a href="{% url 'prodel' i.id%}">Delete</a></td>
        </tr>
        {% endfor %}   
    </table>
    <a class="btn" href="{% url 'logout' %}">Logout</a>
<!-- </body>
</html> -->

{% endblock proall %}
