{% extends 'pages/base.html' %}
{%load static%}
{% block login %}
<title>Login</title>
<link rel="stylesheet" href="{% static 'css/register.css' %}">        
    
    <div>
        <div class="log">
        <h1 class="login">Login</h1>
        </div>
    </div>

<div class="parent">
    <form method='POST'>
    {% csrf_token %}
    <div class="box">

        <div class="user">
        <label for="email"> <b>Email</b></label>
        <input type="email" placeholder="Email" name="email" class="mail" id="email" required>
        </div>

        <div class="pass">
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Password" class="mail" name="pass" id="password" required>
        </div>
    
        <div>
        <input class="btn" type="submit" value="Login">
        </div>
        <p>New vendor signup instead</p>
        <a href="{% url 'signup' %}" class="btn">Signup</a>
    </div>
    </form>

</div>

{% endblock login %}
